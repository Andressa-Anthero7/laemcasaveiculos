<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html>
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antherus</title>


    <!-- Jquery CDN -->
     <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Boostrap 4 CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


     <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>


    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/a69cec9c91.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="fontawesome/css/all.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />



    <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="{% static 'css/estilo-gerenciador-lp-lecv.css' %}">
      <link rel="stylesheet" type="text/css" href="estilo-gerenciador-lp-lecv.css">



    <!-- Java Script -->
    <script type="text/javascript" src="{% static 'js/script-gerenciador-lp-lecv.js' %}"></script>


    <!-- SCRIPT DATA ATUAL -->
    <script>
        $( document ).ready(function() {





            dayName = new Array ("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado")
           monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "agosto", "outubro", "novembro", "dezembro")
           now = new Date
           $('#data-hora-header').html("<span> Hoje é " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". </span>")



       });
    </script>


</head>

<!-- Corpo do HTML -->
<body >
    <!-- Container -->
    <div class="container-fluid ">
        <!-- Header da Pagina -->
        <header id="header">
            <!-- Imagem da Logo -->
            <img src="logo-marca-5.png" id="img-logo">
        </header>


        <!-- Header do Dashboard -->
        <div id="header-dashboard" class="text-center">
                <!--DATA DO DIA DATA DO HEADER -->
                <div id="data-hora-header" ></div>
        </div>

        <!-- NAVEGAÇAO -->
            <nav id="navegacao">
                <!--BARRA DE PESQUISA -->
                <div id="pesquisa">

                    <form method="GET" class="" id="form-pesquisa" class="form-inline" >
                        <!--INPUT DA BARRA DE PESQUISA -->
                        <input type="text" name="barra-pesquisa" id="barra-pesquisa" class="barra-pesquisa-closed form-control " placeholder="Pesquisar">

                        <!--BTN PESQUISAR -->
                        <span id="btn-pesquisar" class=" btn-sm btn-primary ">Ok</span>
                    </form>
                    <script type="text/javascript">
                        $( "#barra-pesquisa" ).on( "keyup", function() {
                            var pesquisa = $('#barra-pesquisa').val();
                            if(pesquisa.length > 0){
                                $('#btn-pesquisar').show();
                            }
                            if(pesquisa.length == 0){
                                $('#btn-pesquisar').hide();
                            }
                        } );
                    </script>


                </div>

                

            </nav>
            <!-- FINAL NAVEGAÇÃO -->

            <!--DASHBOARD -->
        <div id="dashboard-estoque">
            <!-- Header do Leads Board -->
            <h4 id="header-estoque-board" class="text-center m-1 p-2">Gerenciador de Estoque</h4>
            <!-- DISPLAY ESTOQUE -->
            <div id="display-estoque" class="border border-dark rounded">
                <!-- VEICULO EM ESTOQUE -->
                <div class="veiculo-estoque" class="border border-dark rounded">
                    <!-- CAROUSSEL DO VEICULO EM ESTOQUE -->
                    <div id="carousel" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="1.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="2.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="3.jpeg" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
                <!-- FINAL DO CARROUSSEL -->
                <div id="info-veiculo-estoque" class="p-2">
                    <div class="my-3">
                        <span class='bg-warning rounded p-2 mr-1 font-weight-bold'>Id</span>
                        <div class="p-1">{{veiculo.pk}}</div>
                    </div>
                    <div class="my-3">
                        <span class='bg-warning rounded p-2 mr-1 font-weight-bold'>Marca</span>
                        <div class="p-1"> {{veiculo.nome_marca}}</div>
                    </div>
                    <div class="my-3">
                        <span class='bg-warning rounded p-2 mr-1 font-weight-bold'>Modelo</span>
                        <div class="p-1">{{veiculo.nome_modelo}}</div>
                    </div>
                    <div class="my-3">
                        <span class='bg-warning rounded p-2 mr-1 font-weight-bold'>Ano</span>
                        <div class="p-1">{{veiculo.ano}}</div>
                    </div>
                   <div class="my-5">
                        <span class='bg-warning rounded p-2 mr-1 font-weight-bold'>Link da LP</span>
                        <div  class="link-lp p-1 m-1" style="font-size:0.8em;">www.laemcasaveiculos.com/{{veiculo.slug}}</div>
                        <div class="text-center p-4">
                            <button id="botao-copiar" class=" p-2 btn btn-warning rounded mr-3" >Copiar Link</button>
                            <button id="botao-acessar-lp" class=" p-2 btn btn-warning rounded  ml-3" >Acessar LP</button>
                        </div>
                    </div>
                    <hr>

                     <div class="my-5 text-center" id="area-btn-editar-deletar">
                         <button id="editar" class="btn btn-outline-primary mr-5">Editar</button>

                          <button id="deletar" class="btn btn-danger ml-5">Deletar</button>
                     </div>

                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const botaoCopiar = document.getElementById("botao-copiar");
                            const linkDiv = document.querySelector(".link-lp");
                            
                            botaoCopiar.addEventListener("click", function() {
                                const elementoTemp = document.createElement("textarea");
                                elementoTemp.value = linkDiv.textContent;
                                document.body.appendChild(elementoTemp);
                                elementoTemp.select();
                                
                                try {
                                    document.execCommand("copy");
                                    alert("Link copiado para a área de transferência!");
                                } catch (err) {
                                    alert("Não foi possível copiar o link.");
                                }
                                
                                document.body.removeChild(elementoTemp);
                            });
                        });
                    </script>
                </div>
            </div>

                
           



        </div>
        <!-- FINAL DASHBOARD -->                

            <!-- FOOTER -->
        <footer >
            <i class="fa fa-copyright text-center" aria-hidden="true">Copyright</i>
            <div>Antherus - Desenvolvimento Web</div>
            <small><i class="fa fa-whatsapp mr-1" aria-hidden="true"></i><span>(16) 99337-9492</span></small>
        </footer>



    </div>
    <!-- FINAL CONTAINER -->






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
